<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            To Do List
        </title>

        <!-- Endereço das bibliotecas de CSS utilizados -->
        <link rel="stylesheet" href="https://3ws.dev.br/3ws.css">
        <link rel="stylesheet" href="style.css">

        <!-- Links das fontes personalizadas da página -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <section>
            <div class="textos">
                <!-- Elementos topo da página -->
                <h1>
                    <b> Lista de Tarefas </b>
                </h1>

                <p>
                    Por que não experimenta adicionar uma tarefa?
                </p>
            </div>

            <!-- Conteiner geral dos elementos -->
            <div class="conteiner">
                <!-- Caixa do input e do Botão -->
                <div class="caixa-campo-entrada">
                    <input type="text" 
                        value=""
                        class="campo-entrada"
                        placeholder="  Adicionar tarefa"
                        id="input"
                    >

                    <button class="botaoAdd" onclick="adicionar()">
                        +
                    </button>
                </div>

                <!-- Espaço das tarefas (criadas em Java Script) -->
                <div class="w100" id="tudo">
                    <div class="listaTarefas oculto" id="lFazer">
                    </div>
                    
                    <div class="listaTarefas oculto" id="lFeita">
                    </div>
                </div>
            </div>
        </section>

        <!-- Endereço das bibliotecas de Java Script utilizados -->
        <script src="https://3ws.dev.br/3ws.js">
        </script>
        <script src="scripts.js">
        </script>
    </body>
</html>
